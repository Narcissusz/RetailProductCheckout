<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .receipt {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: 0 auto;
        }
        .receipt h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>Receipt</h2>
        <div id="items">
            {% for item, quantity in detected_items.items() %}
            <div class="receipt-item">
                <span>{{ item }} (x{{ quantity }})</span>
                <span>${{ (quantity * (price_data.get(item, 0))) | round(2) }}</span>
            </div>
            {% endfor %}
        </div>
        <div class="receipt-item total">
            <span>Subtotal:</span>
            <span>${{ total_price | round(2) }}</span>
        </div>
        <div class="receipt-item total">
            <span>Tax (13%):</span>
            <span>${{ tax | round(2) }}</span>
        </div>
        <div class="receipt-item total">
            <span>Total:</span>
            <span>${{ total_with_tax | round(2) }}</span>
        </div>
    </div>
</body>
</html>
